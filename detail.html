<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SufAnimes</title>
  <link rel="stylesheet" href="./src/output.css">
  <link rel="stylesheet" href="./src/input.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
</head>

<body class="bg-slate-900">
  <main class="flex w-full h-screen max-lg:flex-col">
    <section id="navbar" class="p-5"></section>
    <section class="pt-8 px-5 flex flex-col gap-12 w-full max-lg:w-full max-sm:w-screen h-screen overflow-y-scroll">
      <div class="flex gap-16 items-center">
        <div class="w-80">
          <img class="img w-full h-full rounded-xl"
            src="https://www.crunchyroll.com/imgsrv/display/thumbnail/1560x2340/catalog/crunchyroll/f446d7a2a155c6120742978fb528fb82.jpe"
            alt="">
        </div>
        <div>
          <div class="font-inter text-white text-5xl flex flex-col gap-4">
            <h1 class="name font-bold text-6xl max-xl:text-4xl"></h1>
            <div class="flex gap-2 text-lg items-center">
              <p class="launch px-4 py-1 rounded-full bg-black/40"><i class="fa-regular fa-calendar"></i> </p>
              <p class="season px-4 py-1 rounded-full bg-black/40"><i class="fa-solid fa-film"></i> </p>
            </div>
            <div id="animeDesc" class="pr-2 overflow-y-scroll mt-4 text-base w-[900px] h-32">
              <p class="desc w-full h-full text-zinc-300"></p>
            </div>
            <div
              class="p-8 cursor-pointer rounded-full text-white bg-black/40 flex text-2xl w-8 h-8 justify-center items-center">
              <i class="fa-regular fa-heart"></i>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="./js/detail.js"></script>
</body>

</html>
